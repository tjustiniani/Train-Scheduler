<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

    <div class="container">
       <div class="jumbotron text-center">
  <h1>All Aboard</h1>
  <h3>Chugga Chugga. Choo Choo.</h3>
</div>




  <!-- Table -->
  <div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<!-- Current Trains -->
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			    <div class="panel-body">
					<table class="table" id="trains">
	<thead>
							
      <th>Train Name</th>
      <th>Destination</th>
      <th>Next Arrival</th>
      <th>Frequency</th>
      <th>Minutes Away</th>
     </thead>
     <tbody id="newTrains"></tbody>
 
						</table>
					</div>
				</div>



<div class="panel panel-primary">
 
<div class="panel-heading">Add Train</div>
  
<form>
 <div class="panel-body">
   						<!-- Entry Form -->
<form>
    
<div class="form-group">
    <label for="nameInput">Train Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name">
  </div>
  
  
<div class="form-group">
    <label for="destinationInput">Destination</label>
    <input type="text" class="form-control" id="destination" placeholder="Destination">
  </div>
   
<div class="form-group">
    <label for="arrivalInput">First Train Time (HH:mm)</label>
    <input type="text" class="form-control" id="arrival" placeholder="Arrival">
  </div>

<div class="form-group">
    <label for="frequencyInput">Frequency (min)</label>
    <input type="text" class="form-control" id="frequency" placeholder="Frequency">
  </div>

    
<button type="button" class="btn btn-default"id="addTrain">Submit</button>
        
<div id ="away"> </div>
  
  </form>
</div>
</div>
<script 
  
 src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="assets/javascript/app.js"></script>



    
</body>
</html>
